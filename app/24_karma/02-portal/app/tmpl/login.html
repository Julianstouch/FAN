<h2>Sign-in</h2>
<form name="loginForm" ng-submit="$ctrl.authenticate()" >
	<label>Login <input type="text" name="login" ng-model="$ctrl.login" /></label>
	<label>Password <input type="password" name="password" ng-model="$ctrl.password" /></label>
	<input type="submit" value="login" />
	<span style="color:red">{{$ctrl.authentication.reason}}</span>
</form>
