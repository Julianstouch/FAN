<form name="loginForm" ng-submit="$ctrl.authenticate()" >
	Login: <input type="text" name="login" ng-model="$ctrl.login" /><br/>
	Password: <input type="password" name="password" ng-model="$ctrl.password" /><br/>
	<input type="submit" value="login" />
</form>
<span style="color:red">{{$ctrl.authentication.reason}}</span>
