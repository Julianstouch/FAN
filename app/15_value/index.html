<!DOCTYPE html>
<html>

<head>
	<title>My First Value Recipe</title>
	<link rel="stylesheet" href="style.css">
</head>

<body ng-app="myApp" ng-controller="MyController as $ctrl">
	<h1>My First Value Recipe</h1>
	<panel>
		<label>Enter a password : <br><input type="text" ng-model="$ctrl.password" /></label>
		<label>Algo : <br>
			<select 
				ng-init="$ctrl.hash.name = 'MD5'" 
				ng-model="$ctrl.hash.name" 
				ng-options="pair.value as pair.name for pair in $ctrl.hash.algos">
			</select>
		</label>
		<br>
		<code>
			Hash() :
			{{$ctrl.hash.compute($ctrl.password)}}
		</code>
	</panel>

	<script src="../../node_modules/jshashes/hashes.js"></script>
	<script src="../../node_modules/angular/angular.js"></script>
	<script type="text/javascript" src="app.js"></script>
</body>

</html>
